    <!--  -->
    <div class="text-center">
      <h2 class="text-primary">Contact US</h2>
      <br />
      <h5 class="text-secondary">Help Us | Feel free to leave your comments</h5>
      <br />
      <br />
    </div>

    <!-- Form for Contact -->
    <form method="get" action="">
      <div class="container table-responsive">
        <table class="table table-borderless">
          <tr>
            <td><label for="name">Your name</label></td>
            <td>
              <input
                type="text"
                name="formName"
                class="formAll"
                id="formName"
                maxlength="25"
                placeholder="Enter your name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number</label></td>
            <td>
              <input
                type="text"
                name="formPhone"
                class="formAll"
                id="formPhone"
                maxlength="15"
                placeholder="Enter your phone number"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="text"
                >Email
                <address></address
              ></label>
            </td>
            <td>
              <input
                type="email"
                name="formEmail"
                class="formAll"
                id="formEmail"
                placeholder="Enter your e-mail"
              />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" />
            </td>
          </tr>
          <tr>
            <td><label for="note">Leave Your Comments</label></td>
            <td>
              <textarea name="note" id="note" rows="5" cols="70"> </textarea>
            </td>
          </tr>
        </table>
        <br />

        <center>
          <!-- Submission button -->
          <button type="button" class="btn btn-success">
            <input type="submit" class="formButton btn-success" />
          </button>
          <button type="button" class="btn btn-danger">
            <input type="reset" class="formButton btn-danger" />
          </button>
          <br />
          <br />
          <br />
        </center>
      </div>
    </form>
